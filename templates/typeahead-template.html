<div style="
  display: flex;
  flex-flow: row nowrap;
  align-items: center;
">
  <div style="
    margin-left: 0.4rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  ">
    <span>
      <% return data.Value %>
    </span>
    <span style="
      font-size: 11px;
      font-weight: bold;
      color: #aaa;
    ">
      <%
        if      (data.Tag == 'XNYS') return 'NYSE';
        else if (data.Tag == 'XNAS') return 'NASD';
        else if (data.Tag == 'XASE') return 'AMEX';
        else if (data.Tag == 'ARCX') return 'ARCA';
        return data.Tag
      %>
    </span>
    <br>
    <span style="
      color: rgb(111, 111, 111);
      font-weight: 400;
      font-size: 0.9em;
    ">
      <% return data.Text %>
    </span>
  </div>
</div>
